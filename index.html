<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="">
        <div class="header_link">
            <a href="#">Plants</a>
            <a href="#">Shop</a>
            <a href="#">Sale</a>
            <a href="#">Video</a>
            <a href="#">About</a>
        </div>
        <button class="header_button">Contact <img src="./images/mail.png" alt=""></button>
    </header>

    <!-- Banner Section -->

    <div class="banner">
        <div class="banner_title">
            <h1>Trees Are The <br> Lungs <img src="./images/banner/title_arrow.png" alt=""> of The</h1>
        </div>
        <div class="banner_img">
            <div class="left_img">
                <img src="./images/banner/img1.png" alt="">
                <h3>Celebrate the love in <br> your life
                    with a gift <br> that grows on.</h3>
            </div>
            <div class="img_one">
                <img src="./images/banner/banner.png" alt="">
                <p>Price <br><span class="banner_dollar">$40</span></p>
                <button class="banner_button">Buy Now <img src="./images/banner/arow.png" alt=""></button>
            </div>
            <div class="banner_img_two">
                <div class="img_two">
                    <img src="./images/banner/img2.png" alt="">
                    <div>
                        <h4>Bamboo palm</h4>
                        <h5>Bamboo palms are the <br>
                            perfect tropical</h5>
                        <p>Price: <span class="banner_dollar">$40</span></p>
                    </div>
                </div>
                <div class="img_three">
                    <img src="./images/banner/img3.png" alt="">
                    <div>
                        <h4>Money Tree</h4>
                        <h5>Bamboo palms are the <br>
                            perfect tropical</h5>
                        <p>Price: <span class="banner_dollar">$50</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
